{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UzK - Informatik Bewerbungsportal</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">

    <!-- Custom style -->
    <link rel="stylesheet" href="{% static 'dist/css/custom.css' %}">


    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
          rel="stylesheet">

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/static/dist/fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/dist/fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/dist/fav/favicon-16x16.png">
    <link rel="manifest" href="/static/dist/fav/site.webmanifest">
    <link rel="mask-icon" href="/static/dist/fav/safari-pinned-tab.svg?v=1.0" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>


<body class="hold-transition login-page" style="background-image: url('/static/dist/svg/logo-uni-köln.svg'); background-size:auto 100%;    background-repeat: no-repeat;
  background-attachment: fixed;
  background-position: center right;
  background-color: #f0f0f0;
  width:100% ;">


<div class="login-box">


</div>

<div class="row" style="width:100% !important;">
    <div class="col-4"></div>
    <div class="col-4">
        <div class="card custom-card">
            <div class="col-12">
                <h4 class="ilias-header" style="margin-bottom: 32px;">
                    Passwort vergessen
                </h4>
                <div class="content-section">
                    <strong> Geben Sie ihre E-Mail Adresse ein: </strong>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="input-group mb-3 custom-form-control" style="width:100%; margin-top:8px; ">
                            <input class="form-control custom-form-control" placeholder="E-Mail" type="email"
                                   name="email" autocomplete="email" maxlength="254" required id="id_email">
                            <div class="input-group-append custom-form-control">
                                <div class="input-group-text custom-form-control">
                                    <span class="fas fa-envelope"></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary custom-btn-primary" type="submit"
                                    style="width: 100%; "
                            >Passwort zurücksetzen
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- /.card-body -->
    </div>
    <div class="col-4"></div>
    <!-- /.card -->
</div>


<!-- jQuery -->
<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'dist/js/adminlte.min.js' %}"></script>
</body>
</html>
