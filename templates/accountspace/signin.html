{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UzK - Informatik Bewerbungsportal</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">

    <!-- Custom style -->
    <link rel="stylesheet" href="{% static 'dist/css/custom.css' %}">



    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/static/dist/fav/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/static/dist/fav/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/static/dist/fav/favicon-16x16.png">
<link rel="manifest" href="/static/dist/fav/site.webmanifest">
<link rel="mask-icon" href="/static/dist/fav/safari-pinned-tab.svg?v=1.0" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">
</head>


<body class="hold-transition login-page" >
<div class="login-box">
    <div class="login-logo" style="margin-bottom: 48px;">
         <img src="/static/dist/svg/logo-zulassungsausschuss-informatik-blue.svg" alt="Universität zu Köln - Zulassungsausschuss Informatik" width="360px" height="auto" >
    </div>
    <!-- /.login-logo -->
    <div class="card">
        <div class="card-body login-card-body">
            {% if form.errors %}
                <p>Deine Email Adresse und Passwort stimmen nicht überein. Bitte versuche es noch einmal.</p>
            {% else %}

            {% endif %}
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="input-group mb-3" >
                    {{ form.username }}
                    <div class="input-group-append" >
                        <div class="input-group-text" >
                            <span class="fas fa-envelope"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    {{ form.password }}
                    <div class="input-group-append">
                        <div class="input-group-text" >
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Anmelden</button>
                <div class="social-auth-links text-center mb-3">
                    <a href="{% url 'bewerber_signup' %}" class="btn btn-block btn-primary" role="button">Als
                        Bewerber registrieren</a>
                </div>

            </form>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'dist/js/adminlte.min.js' %}"></script>
</body>
</html>
