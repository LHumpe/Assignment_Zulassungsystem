{% extends 'base.html' %}
{% load static %}

{% block main_content %}
    <h1>Articles</h1>
    <ul>
        {% for article in object_list %}
            <li>{{ article.bewerber.first_name }}</li>
            <a href="{% url 'approve_application' article.id %}">
                Updaten
            </a>
        {% empty %}
            <li>No articles yet.</li>
        {% endfor %}
    </ul>
{% endblock main_content %}
